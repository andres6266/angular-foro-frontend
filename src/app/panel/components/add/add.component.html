<div class="col-lg-10">
    <h3>{{page_title}}</h3>
    <hr>

    <!-- Alerta si el Formulario se envio de manera exitosa -->
    
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        Registro de tema fallido
    </div>

     <!-- Alerta si el Formulario se envio de manera exitosa -->
    
     <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success' && edit==true">
        Edicion de tema exitoso
    </div>
     <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error' && edit==true">
        Registro de tema fallido
    </div>

    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">


        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" name="title" #title="ngModel" [(ngModel)]="topic.title" required>

            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido
            </small>
        </div>


        <div class="form-group">
            <label for="content">Contenido</label>

            <textarea class="form-control" name="content" #content="ngModel" [(ngModel)]="topic.content"
                required></textarea>

            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es valido
            </small>
        </div>


        <div class="form-group">
            <label for="code">Codigo</label>

            <textarea class="form-control" name="code" #code="ngModel" [(ngModel)]="topic.code"></textarea>

            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
                El codigo no es valido
            </small>
        </div>



        <div class="form-group">
            <label for="lang">Lenguaje</label>
            <input type="text" class="form-control" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required>

            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
                El lenguaje no es valido
            </small>
        </div>


        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="addTopic.invalid">



    </form>
</div>
