<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <!-- Alerta si el Formulario se envio de manera exitosa -->
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        Registro exitoso <a [routerLink]="['/login']">Inicia Sesion</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        Registro fallido
    </div>


    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required
                pattern="[a-zA-Z ]+">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>



        <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-Z ]+">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son validos
            </small>
        </div>


        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>


        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
                required>

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrasena no puede ir vacia
            </small>
        </div>

        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="registerForm.invalid">

    </form>
</div>
